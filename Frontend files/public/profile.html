<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin: 2rem 0;
        }
        
        .profile-info {
            margin-bottom: 2rem;
        }
        
        .profile-field {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .profile-field strong {
            color: #333;
            display: inline-block;
            min-width: 120px;
        }
        
        .profile-field span {
            color: #666;
        }
        
        .stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .stats h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 1rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        
        .error-message {
            background: #fee;
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .profile-loaded {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üë§ User Profile</h2>
        
        <div id="content" class="loading">
            <div>Loading your profile...</div>
        </div>
        
        <button id="logoutBtn" class="btn" style="display: none;">
            Sign Out
        </button>
    </div>

    <script>
        async function loadProfile() {
            try {
                console.log('üë§ Loading user profile...');
                
                const response = await fetch('/api/profile', {
                    credentials: 'same-origin'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayProfile(data);
                    document.getElementById('logoutBtn').style.display = 'block';
                    console.log('‚úÖ Profile loaded successfully');
                } else {
                    displayError('Session expired. Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('‚ùå Error loading profile:', error);
                displayError('Failed to load profile. Please refresh the page.');
            }
        }

        function displayProfile(data) {
            const user = data.user;
            const stats = data.stats || {};
            
            const sessionDuration = formatDuration(user.session_duration || 0);
            const memberSince = new Date(user.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const lastLogin = user.last_login ? 
                new Date(user.last_login).toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) : 'First time login';

            document.getElementById('content').innerHTML = `
                <div class="profile-loaded">
                    <div class="profile-info">
                        <div class="profile-field">
                            <strong>Username:</strong>
                            <span>${escapeHtml(user.username)}</span>
                        </div>
                        <div class="profile-field">
                            <strong>Email:</strong>
                            <span>${escapeHtml(user.email)}</span>
                        </div>
                        <div class="profile-field">
                            <strong>Member since:</strong>
                            <span>${memberSince}</span>
                        </div>
                        <div class="profile-field">
                            <strong>Last login:</strong>
                            <span>${lastLogin}</span>
                        </div>
                        <div class="profile-field">
                            <strong>Session time:</strong>
                            <span>${sessionDuration}</span>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <h3>üìä System Statistics</h3>
                        <div class="stat-item">
                            <span class="stat-value">${stats.total_users || 0}</span>
                            <span class="stat-label">Total Users</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${user.id}</span>
                            <span class="stat-label">Your User ID</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                console.log('üëã Logging out...');
                
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    console.log('‚úÖ Logout successful');
                    window.location.href = '/login.html';
                } else {
                    console.error('‚ùå Logout failed');
                    alert('Failed to logout properly. Redirecting anyway.');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('‚ùå Logout error:', error);
                alert('Network error during logout. Redirecting to login.');
                window.location.href = '/login.html';
            }
        });

        // Load profile when page loads
        loadProfile();

        // Auto-refresh profile every 30 seconds to update session time
        setInterval(() => {
            if (document.getElementById('logoutBtn').style.display !== 'none') {
                loadProfile();
            }
        }, 30000);
    </script>
</body>
</html>
