<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.875rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.error {
            background-color: #fee;
            color: #dc3545;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .validation-error {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Create Account</h2>
        
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <div class="validation-error" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="validation-error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="validation-error" id="password-error"></div>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                <span class="btn-text">Create Account</span>
                <span class="loading" style="display: none;">Creating account...</span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="links">
            <p>Already have an account? <a href="/login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        const registerBtn = document.getElementById('registerBtn');
        const btnText = document.querySelector('.btn-text');
        const loading = document.querySelector('.loading');
        const strengthBar = document.getElementById('strengthBar');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const checks = [
                password.length >= 6,
                /[a-z]/.test(password),
                /[A-Z]/.test(password),
                /\d/.test(password),
                /[^A-Za-z0-9]/.test(password)
            ];
            
            strength = checks.filter(Boolean).length;
            
            const strengthPercentage = (strength / 5) * 100;
            const colors = ['#dc3545', '#fd7e14', '#ffc107', '#20c997', '#28a745'];
            const color = colors[Math.min(strength, 4)];
            
            strengthBar.style.width = strengthPercentage + '%';
            strengthBar.style.backgroundColor = color;
            
            return strength;
        }

        // Form validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.validation-error').forEach(error => {
                error.style.display = 'none';
            });

            // Username validation
            if (!username) {
                showFieldError('username-error', 'Username is required');
                isValid = false;
            } else if (username.length < 3) {
                showFieldError('username-error', 'Username must be at least 3 characters');
                isValid = false;
            } else if (username.length > 50) {
                showFieldError('username-error', 'Username must be less than 50 characters');
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showFieldError('email-error', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showFieldError('email-error', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showFieldError('password-error', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password-error', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            loading.style.display = isLoading ? 'inline' : 'none';
        }

        // Password strength on input
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            setLoading(true);
            
            const formData = new FormData(form);
            const registerData = {
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password')
            };

            try {
                console.log('üìù Attempting registration for:', registerData.username);
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData),
                    credentials: 'same-origin'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting to your profile...', 'success');
                    console.log('‚úÖ Registration successful');
                    
                    setTimeout(() => {
                        window.location.href = '/profile.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed. Please try again.', 'error');
                    console.error('‚ùå Registration failed:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
